  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main {
      display: none;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      background: url("bg.jpg") no-repeat center center fixed;;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    #overlay {
      position: absolute;
      color: #FFFFFF;
      width: inherit;
      height: 100%;
      padding: none !important;
      margin: none !important;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #main-header {
      position: fixed;
      width: 100%;
      top: 0px;
      text-align: left;
      padding-left: 60px;
      padding-top: 30px;
    }

    #main-header h2 {
      font-size: 32px;
    }
  
    #main-content {
      text-align: center;      
      width: 100%;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;top: 50%;
      padding-left: 20px;
      padding-right: 20px;
    }
    
    #main-content h1 {
      font-family: 'Playfair+Display', serif;
      font-style: italic;
      font-size: 74px;
    }
  
    #main-content p{
      font-family: 'Lato', sans-serif;
      font-size: 24px;
      font-weight: 300;
    }
    .footer {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0px;
      font-family: 'Lato', sans-serif;
      color: #f5f5f5;
      font-size: 12px;
      font-weight: 100;
    }
  
    /*EMAIL STUFF*/
    .form-control {
      background-color: transparent;
      border: 1px solid #555555;
      height: 50px;
      font-size: 18px;
      font-family: 'Lato', sans-serif;
    }
    .form-control:focus {
      border-color: #3695FF;
      color: #FFFFFF;
      background-image: none;
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
    }
    input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
      background-color: transparent;
      color: #FFFFFF;
    }
    .btn {
      background-color: transparent;;
      border: 1px solid white;
      font-size: 14px;
      font-family: 'Lato', sans-serif;
      height: 50px;
      width: 100px;
    }
    .btn:hover {
      border-color: #3695FF;       
      font-size: 14px;
      height: 50px;
      color: #3695FF;
    }

    @media screen and (max-width: 768px) {
      #main-content h1 {
        font-size: 42px;
      }
      #main-content p{
        font-size: 18px;
      }
      .btn {
        width: 360px;
      }
    }


  </style>
